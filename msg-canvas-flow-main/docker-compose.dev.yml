version: '3.8'
services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - DEV_HTTPS=false
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    expose:
      - "5173"
