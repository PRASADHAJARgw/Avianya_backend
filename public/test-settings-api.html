<!DOCTYPE html>
<html>
<head>
    <title>Settings API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Settings API Diagnostic Tool</h1>
    
    <div class="section">
        <h2>1. Check Authentication</h2>
        <button onclick="checkAuth()">Check Token</button>
        <div id="authResult"></div>
    </div>

    <div class="section">
        <h2>2. Test Phone Numbers API</h2>
        <button onclick="testPhoneNumbers()">Fetch Phone Numbers</button>
        <div id="phoneResult"></div>
    </div>

    <div class="section">
        <h2>3. Test WABA Accounts API</h2>
        <button onclick="testWABA()">Fetch WABA Accounts</button>
        <div id="wabaResult"></div>
    </div>

    <div class="section">
        <h2>4. Test User Info API</h2>
        <button onclick="testUserInfo()">Fetch User Info</button>
        <div id="userResult"></div>
    </div>

    <script>
        function checkAuth() {
            const result = document.getElementById('authResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<p class="error">❌ No token found in localStorage</p><p>Please login first at <a href="http://localhost:3000/login">http://localhost:3000/login</a></p>';
                return;
            }
            
            // Check token format (should have 3 parts separated by dots)
            const parts = token.split('.');
            result.innerHTML = `
                <p class="success">✅ Token found</p>
                <p>Token segments: ${parts.length} (should be 3)</p>
                <p>Token preview: ${token.substring(0, 50)}...</p>
                <p>Full token:</p>
                <pre>${token}</pre>
            `;
        }

        async function testPhoneNumbers() {
            const result = document.getElementById('phoneResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<p class="error">❌ No token found. Please check authentication first.</p>';
                return;
            }

            result.innerHTML = '<p>⏳ Fetching phone numbers...</p>';

            try {
                const response = await fetch('http://localhost:8080/settings/phone-numbers', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">✅ Success! Status: ${response.status}</p>
                        <p>Found ${Array.isArray(data) ? data.length : 0} phone numbers</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Error: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Fetch error: ${error.message}</p>`;
            }
        }

        async function testWABA() {
            const result = document.getElementById('wabaResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<p class="error">❌ No token found. Please check authentication first.</p>';
                return;
            }

            result.innerHTML = '<p>⏳ Fetching WABA accounts...</p>';

            try {
                const response = await fetch('http://localhost:8080/settings/waba-accounts', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">✅ Success! Status: ${response.status}</p>
                        <p>Found ${Array.isArray(data) ? data.length : 0} WABA accounts</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Error: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Fetch error: ${error.message}</p>`;
            }
        }

        async function testUserInfo() {
            const result = document.getElementById('userResult');
            const token = localStorage.getItem('token');
            
            if (!token) {
                result.innerHTML = '<p class="error">❌ No token found. Please check authentication first.</p>';
                return;
            }

            result.innerHTML = '<p>⏳ Fetching user info...</p>';

            try {
                const response = await fetch('http://localhost:8080/settings/user-info', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">✅ Success! Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Error: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Fetch error: ${error.message}</p>`;
            }
        }

        // Auto-check auth on load
        window.onload = checkAuth;
    </script>
</body>
</html>
